<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецензії</title>
	<link rel="stylesheet" type="text/css" href="code.css">
</head>
<body>
	<h1>Ось тут ви можете подати рецензію на будь-яку гру. Просимо вказувати назву гри, а тоді рецензію.</h1>
    <div class="container">
    <form>
		<div class="form-group">
			<label for="username"><img src="icon.jpg" width="2%" height="2%"> Нікнейм(необов'язково):</label>
			<input type="text" id="username" class="form-control" placeholder="Введіть ваш нікнейм">
		</div><br>
		<div class="form-group">
			<label for="email"><img src="email.jpg" width="2%" height="2%"> Електронна скринька</label>
			<input type="email" id="email" class="form-control" placeholder="Введіть вашу електронну скриньку">
		</div><br>
        <textarea rows="20" cols="100" placeholder="Ваша рецензія"></textarea>
		<br>
		<div class="form-group">
			<button type="review-button" class="button">Подати рецензію</button>
		</div>
    </div>
	</form>
</body>
</html>
